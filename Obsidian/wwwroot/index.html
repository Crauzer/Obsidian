    <script>
        const Photino = PhotinoAPI.Photino;

        async function useCmd(command) {
            await Photino.os.cmd(command);
        }

        window.setImage = async (imageElementId, imageStream) => {
            const url = await createImageBlobFromStream(imageStream);
            const image = document.getElementById(imageElementId);
            image.onload = () => {
                URL.revokeObjectURL(url);
            }
            image.src = url;
        }

        async function createImageBlobFromStream(imageStream) {
            const arrayBuffer = await imageStream.arrayBuffer();
            const blob = new Blob([arrayBuffer]);

            return URL.createObjectURL(blob);
        }

        const babylonScenes = new Map();
        const babylonEngines = new Map();

        window.initBabylonCanvas = (canvasId) => {
            const canvas = document.getElementById(canvasId); // Get the canvas element

            const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
            babylonEngines.set(canvasId, engine);

            engine.setHardwareScalingLevel(1 / window.devicePixelRatio);

            const createScene = function () {
                // This creates a basic Babylon Scene object (non-mesh)
                const scene = new BABYLON.Scene(engine);

                // Parameters: name, alpha, beta, radius, target position, scene
                const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 3, Math.PI / 3, 1000, BABYLON.Vector3.Zero(), scene);

                camera.setTarget(BABYLON.Vector3.Zero());
                camera.zoomToMouseLocation = true;
                camera.wheelDeltaPercentage = 0.01;
                camera.panningSensibility = 50;

                // This attaches the camera to the canvas
                camera.attachControl(canvas, true);

                // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
                const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

                // Our built-in 'ground' shape.
                const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 1000, height: 1000 }, scene, false);
                ground.material = new BABYLON.GridMaterial("groundMat");
                ground.material.majorUnitFrequency = 5;
                ground.material.minorUnitVisibility = 0.5;
                ground.material.gridRatio = 2;
                ground.material.opacity = 0.99;
                ground.material.useMaxLine = true;

                return scene;
            };

            const scene = createScene();
            babylonScenes.set(canvasId, scene);

            scene.debugLayer.show({
                embedMode: true
            });

            const fpsElement = document.getElementById(`${canvasId}_fps`);

            // Register a render loop to repeatedly render the scene
            engine.runRenderLoop(function () {
                fpsElement.innerText = "FPS: " + engine.getFps().toFixed();
                scene.render();
            });

            // Watch for browser/canvas resize events
            window.addEventListener("resize", function () {
                engine.resize();
            });
        }

        function destroyBabylonCanvas(canvasId) {
            const scene = babylonScenes.get(canvasId);
            if (scene) {
                scene.dispose();
                babylonScenes.delete(canvasId);
            }

            const engine = babylonEngines.get(canvasId);
            if (engine) {
                engine.dispose();
                babylonEngines.delete(canvasId);
            }
        }

        window.resizeBabylonEngine = (canvasId) => {
            babylonEngines.get(canvasId).resize();
        }
    </script>

        {

    <script type="module">
        import * as THREE from 'three';
        import { DoubleSide } from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const threeJsRenderers = new Map();
        const threeJsScenes = new Map();

        window.initThreeJsRenderer = (viewportId) => {
            const viewport = document.getElementById(viewportId);
            const viewportRect = viewport.getBoundingClientRect();

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0.5, 0.5, 0.5);
            threeJsScenes.set(viewportId, scene);

            const camera = new THREE.PerspectiveCamera(75, viewportRect.width / viewportRect.height, 2.5, 2500);
            camera.position.x = 200;
            camera.position.y = 200;

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(viewportRect.width, viewportRect.height);
            threeJsRenderers.set(viewportId, renderer);
            viewport.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);

            const gridHelper = new THREE.GridHelper(1000, 100);
            scene.add(gridHelper);

            scene.add(new THREE.HemisphereLight(0x443333, 0x222233, 4));

            function animate() {
                requestAnimationFrame(animate);

                controls.update();
                
                renderer.render(scene, camera);
            }

            animate();
        }

        window.destroyThreeJsRenderer = (viewportId) => {
            const renderer = threeJsRenderers.get(viewportId);
            if (renderer) {
                renderer.dispose();
                renderer.domElement.remove();
                threeJsRenderers.delete(viewportId);
            }

            const scene = threeJsScenes.get(viewportId);
            if (scene) {
                threeJsScenes.delete(viewportId);
            }
        }

        window.resizeThreeJsRenderer = (viewportId) => {
            const scene = threeJsScenes.get(viewportId);
            const camera = scene.find(x => x.isPerspectiveCamera);
        }

        window.renderSkinnedMesh = (canvasId, joints, primitives, indices, positions, normals, uvs, weightIds, weights, textures) => {
            const scene = threeJsScenes.get(canvasId);
            const geometry = new THREE.BufferGeometry();

            // Set vertex data
            geometry.setIndex(indices);

            geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute("normal", new THREE.Float32BufferAttribute(normals, 3));
            geometry.setAttribute("uv", new THREE.Float32BufferAttribute(uvs, 2));
            geometry.setAttribute("skinIndex", new THREE.Uint8BufferAttribute(weightIds, 4));
            geometry.setAttribute("skinWeight", new THREE.Float32BufferAttribute(weights, 4));

            // Create draw ranges
            primitives.forEach((primitive, i) => {
                geometry.addGroup(primitive.startIndex, primitive.indexCount, i);
            });

            // Create materials
            const materials = [];
            primitives.forEach(primitive => {
                const material = new THREE.MeshLambertMaterial();

                material.name = primitive.material;
                material.side = DoubleSide;

                material.map = new THREE.TextureLoader().load(textures[primitive.material]);
                material.map.flipY = false;

                materials.push(material);
            });

            const skinnedMesh = new THREE.SkinnedMesh(geometry, materials);

            const inverseBindMatrices = [];
            const bones = createBones(joints);

            bones.forEach(bone => {
                const joint = joints.find(x => x.name === bone.name);
                inverseBindMatrices.push(joint.inverseBindTransform);
            });

            skinnedMesh.bind(new THREE.Skeleton(bones, inverseBindMatrices));

            scene.add(skinnedMesh);
        }

        function createBones(joints) {
            const createdBones = [];

            joints.forEach(joint => {
                createBone(joint, joints, createdBones);
            });

            return createdBones;
        }

        function createBone(joint, joints, createdBones) {
            const existingBone = createdBones.find(x => x.name === joint.name);
            if (existingBone) {
                return existingBone;
            }

            if (joint.parentId === -1) {
                const bone = new THREE.Bone();

                bone.name = joint.name;
                bone.matrix = joint.localTransform;

                createdBones.push(bone);
                return bone;
            } else {
                const parentJoint = joints[joint.parentId];
                let parentBone = createdBones.find(x => x.name === parentJoint.name);
                if (!parentBone) {
                    parentBone = createBone(parentJoint, joints, createdBones);
                }

                const bone = new THREE.Bone();

                bone.name = joint.name;
                bone.matrix = joint.localTransform;

                createdBones.push(bone);
                parentBone.add(bone);
                return bone;
            }
        }

    </script>
